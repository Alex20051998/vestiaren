
<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Tarotová Veštiareň</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #eee;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .card {
      width: 200px;
      height: 320px;
      perspective: 1000px;
      margin-bottom: 20px;
    }
    .inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .flipped {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid #fff;
      border-radius: 12px;
      overflow: hidden;
    }
    .front {
      background-color: #111;
    }
    .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .back {
      background-color: #1c1c1c;
      color: #fff;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Ťahaj si karty osudu</h1>
  <div class="card" onclick="flipCard()">
    <div class="inner" id="cardInner">
      <div class="front">
        <img id="cardImage" src="" alt="Karta">
      </div>
      <div class="back" id="cardText">
        <!-- sem dopíšeš príbehy -->
      </div>
    </div>
  </div>

  <button onclick="nextCard()">Ďalšia karta</button>

  <script>
    const cards = [
      { name: 'Smrť', img: 'https://upload.wikimedia.org/wikipedia/commons/9/9b/RWS_Tarot_13_Death.jpg', text: 'Smrť – sem dopíšeš veštbu' },
      { name: 'Slnko', img: 'https://upload.wikimedia.org/wikipedia/commons/1/17/RWS_Tarot_19_Sun.jpg', text: 'Slnko – sem dopíšeš veštbu' },
      { name: 'Veža', img: 'https://upload.wikimedia.org/wikipedia/commons/5/53/RWS_Tarot_16_Tower.jpg', text: 'Veža – sem dopíšeš veštbu' },
      { name: 'Blázon', img: 'https://upload.wikimedia.org/wikipedia/commons/9/90/RWS_Tarot_00_Fool.jpg', text: 'Blázon – sem dopíšeš veštbu' },
      { name: 'Mesiac', img: 'https://upload.wikimedia.org/wikipedia/commons/7/7f/RWS_Tarot_18_Moon.jpg', text: 'Mesiac – sem dopíšeš veštbu' },
      { name: 'Svet', img: 'https://upload.wikimedia.org/wikipedia/commons/f/ff/RWS_Tarot_21_World.jpg', text: '<strong>OSUDOVÁ KARTA:</strong><br>Priprav sa na cestu. Osud ti dáva znamenie.<br><br><img src="https://api.qrserver.com/v1/create-qr-code/?data=https://letenky.sk&size=150x150" alt="QR kód">' }
    ];

    let currentCard = 0;
    const cardInner = document.getElementById('cardInner');
    const cardImage = document.getElementById('cardImage');
    const cardText = document.getElementById('cardText');

    function showCard(index) {
      cardInner.classList.remove('flipped');
      cardImage.src = cards[index].img;
      cardText.innerHTML = cards[index].text;
    }

    function flipCard() {
      cardInner.classList.toggle('flipped');
    }

    function nextCard() {
      currentCard++;
      if (currentCard < cards.length) {
        showCard(currentCard);
      } else {
        alert('Tvoj osud je spečatený.');
      }
    }

    // začni prvou kartou
    showCard(currentCard);
  </script>

</body>
</html>
